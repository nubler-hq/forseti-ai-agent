<!DOCTYPE html>
<html>
<head>
    <title>Forseti - Configurações</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            width: 400px;
        }
        h1 {
            color: #333;
            font-size: 1.5em;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Configurações do Forseti</h1>
    <p>Insira sua chave de API Gemini (ou compatível com OpenAI) para ativar o agente.</p>
    <label for="apiKey">Chave de API:</label>
    <input type="text" id="apiKey" placeholder="sk-...">
    <button id="saveButton">Salvar Chave</button>
    <div id="status"></div>
    <script src="options.js"></script>
</body>
</html>
