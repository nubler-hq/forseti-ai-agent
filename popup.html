<!DOCTYPE html>
<html>
<head>
    <title>Forseti - AI Agent</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            width: 350px;
            padding: 0;
            margin: 0;
            background-color: #f7f7f7;
        }
        h1 {
            font-size: 1.2em;
            margin: 0;
            padding: 10px;
            background-color: #333;
            color: white;
            text-align: center;
        }
        #chat-box {
            height: 250px;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 10px;
            background-color: white;
            border-bottom: 1px solid #eee;
        }
        .message {
            margin-bottom: 10px;
            padding: 5px 10px;
            border-radius: 15px;
            max-width: 80%;
            line-height: 1.4;
        }
        .user {
            margin-left: auto;
            background-color: #007bff;
            color: white;
            text-align: right;
        }
        .agent {
            margin-right: auto;
            background-color: #e9e9eb;
            color: #333;
            text-align: left;
        }
        #input-container {
            display: flex;
            padding: 10px;
            background-color: white;
            border-top: 1px solid #eee;
        }
        #command-input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 8px;
            font-size: 0.9em;
        }
        #send-button {
            padding: 8px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        #send-button:hover:not(:disabled) {
            background-color: #0056b3;
        }
        #send-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Forseti</h1>
    <div id="chat-box"></div>
    <div id="input-container">
        <input type="text" id="command-input" placeholder="Diga ao Forseti o que fazer...">
        <button id="send-button">Enviar</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
